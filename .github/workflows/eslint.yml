name: CI

on:
  pull_request:
    branches:
      - master  # or any other branches you want to trigger on

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ESLint checker
        uses: ninosaurus/eslint-check@v5.3.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          custom-directory: node_modules
          eslint-config-path: eslint.config.mjs
